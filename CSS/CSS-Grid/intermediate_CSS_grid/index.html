<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="refresh" content="60">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>CSS Grid</title>
  <link rel="stylesheet" href="style.css">

<body>

  <div class="grid">
    <div class="cell small-4 big-one">Big ONE</div>
    <div class="cell small-4">
        <!-- NOTE: About iframe:
        It's a good practice to set iframe's src attribute with JavaScript after the main content is done loading. This make your page usable sooner and decreases your official load time(an important SEO metric.)-->
      <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d24490.10433202648!2d32.864853200000006!3d39.89074265!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x14d34f95b13d28f5%3A0xe01842f9773bfb6d!2zMznCsDUzJzQ0LjQiTiAzMsKwNTInMjAuNCJF!5e0!3m2!1sen!2str!4v1516699272562" width="100%" height="100%" frameborder="0" style="border:0" allowfullscreen></iframe>
    </div>
    <div class="cell small-4">
      <iframe width="100%" height="100%" src="https://www.youtube.com/embed/0GqwJfceB9g" frameborder="0" allow="autoplay; encrypted-media" allowfullscreen></iframe>
    </div>
    <div class="cell small-4"></div>
    <div class="cell small-4">
      <svg version="2"
           baseProfile="full"
           width="100%" height="100%"
           xmlns="http://www.w3.org/2000/svg">
        <rect width="100%" height="100%" fill="black" />
        <circle cx="50%" cy="50%" r="10%" fill="blue" /> 
      </svg>
    </div>
    <div class="cell small-4 resimli">Cell 5</div>
    <!-- <div class="cell small-4">Cell 6</div> -->
    <div class="cell small-4 fly-baby">Cell 7</div>
    <div class="cell small-4 on-top">one top 7</div>
  </div>
  
</body>
</html>
